  <head>
    <meta charset="utf-8" />

    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"

        </div>
        <div class="flex flex-col">
          <span class="font-semibold text-lg text-justify text-neutral-900">Sarah Dole</span>
          <p class="font-normal text-sm text-neutral-600">@sarahdole</p>
        </div>
      </div>
      <span class="font-normal text-base text-neutral-600">I've been searching for high-quality abstract images for my design projects, 
        and I'm thrilled to have found this platform. The variety and depth of creativity are astounding! </span>
    </div>
    <script src="js/index.js"></script>
